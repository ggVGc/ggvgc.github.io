<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whine Time - Baby Care Factory</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        
        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #ecf0f1;
            margin: 0 0 5px 0;
            font-size: 28px;
        }
        
        .subtitle {
            color: #bdc3c7;
            margin: 0 0 10px 0;
            font-style: italic;
            font-size: 14px;
        }
        
        .instructions-link {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 15px;
            transition: background-color 0.3s;
        }
        
        .instructions-link:hover {
            background-color: #2980b9;
        }
        
        #game-container {
            width: 1024px;
            height: 900px;
            border: 2px solid #34495e;
            border-radius: 8px;
            overflow: visible;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: calc(100vw - 20px);
            max-height: calc(100vh - 100px);
        }
        
        @media (max-width: 1044px) {
            #game-container {
                width: calc(100vw - 20px);
                height: calc((100vw - 20px) * 0.879);
                max-height: calc(100vh - 100px);
            }
        }
        
        @media (max-height: 1000px) {
            #game-container {
                height: calc(100vh - 100px);
                width: calc((100vh - 100px) / 0.879);
                max-width: calc(100vw - 20px);
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="header">
            <h1>üçº Whine Time - Baby Care Factory üë∂</h1>
            <a href="instructions.html" class="instructions-link">üìñ How to Play</a>
        </div>
        
        <div id="game-container"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
