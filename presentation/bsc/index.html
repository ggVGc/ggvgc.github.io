# .center[LEED]

.center[.bullets[
- Matter waves, de Broglie wavelength: $$\lambda  = \frac{h}{p}$$
]]

$$a \sin{\theta} = n \lambda$$

$$a \sin{\theta } = n \frac{2\pi }{k\_0}$$

$$k\_0 \sin{\theta } = \Delta  k\_{||} = n \frac{2\pi }{a}$$

---

$$
\begin{align}
& \boldsymbol{a}^\* = \frac{2\pi }{\boldsymbol{a}}                     \\\\
& \boldsymbol{b}^\* = \frac{2\pi }{\boldsymbol{b}}                     \\\\
& \boldsymbol{a} \cdot  \boldsymbol{b}^\* = \boldsymbol{b} \cdot  \boldsymbol{a}^* = 0
\end{align},
$$

$$\boldsymbol{G} = n \boldsymbol{a}^\* + m \boldsymbol{b}^\*$$
