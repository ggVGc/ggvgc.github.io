# .center[LEED: Diffraction]

.cols[
.flex-half[
Matter waves, de Broglie wavelength:
]
.flex30[
  .center[$\lambda  = \frac{h}{p}$]
]
]

.cols[
.flex-half[
Constructive interference, single dimension: 
]

.flex30[
.center[$a \sin{\theta} = n \lambda$]
]
]

.cols[
.flex-half[
In terms of wavevector $\\boldsymbol{k_0}$ of incident beam: 
]

.flex30[
.center[$a \sin{\theta } = n \frac{2\pi }{k\_0}$]
]
]

.cols[
.flex-half[
Equivalently, parallel momentum: 
]

.flex30[
.center[
$k\_0 \sin{\theta } = n \frac{2\pi }{a} = \Delta  k\_{||}$
]]]

---
# .center[LEED: Reciprocal lattice]

$$
\begin{align}
& \boldsymbol{a}^\* = \frac{2\pi }{\boldsymbol{a}}                     \\\\
& \boldsymbol{b}^\* = \frac{2\pi }{\boldsymbol{b}}                     \\\\
& \boldsymbol{a} \cdot  \boldsymbol{b}^\* = \boldsymbol{b} \cdot  \boldsymbol{a}^* = 0
\end{align}
$$

$$\boldsymbol{G} = n \boldsymbol{a}^\* + m \boldsymbol{b}^\*$$
