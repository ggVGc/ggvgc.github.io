Vår högtalare: 28 kHz &#129066; 1.225 cm våglängd

      
???

 I en stående ljudvåg skapas tätare områden i mediet (antinoder) där trycket är högt. 
 
 Mellan dem finns områden där partiklarna är utspridda och trycket är lågt (noder). 
      
 Om ljudintensiteten är tillräckligt hög kan vågen motverka gravitationen och det blir möjligt att stoppa in små föremål i noderna.

 Multiplar av halva våglängder kan hålla föremål, enligt bilden.


Viktigt:
- hög frekvens
- reflekterande yta eller två ljudkällor av samma frekvens
- avståndet mellan reflektorn och källan (eller mellan källorna)
- objekt som man vill levitera måste vara tillräckligt små så att de passar i noderna
      
 Referens: Marina Reißenweber, Sandro Krempel, Gerhard Lindner, "High-speed camera observation of multi-component droplet coagulation in an ultrasonic standing wave field," Proc. SPIE 8923, Micro/Nano Materials, Devices, and Systems, 89234K (7 December 2013); https://doi.org/10.1117/12.2033692
